<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        p.one {
            border: 10px solid;
            border-color: #85C226 #F7C200 #4493A0 #DF127B;
            border-style: solid dotted groove double;
            width: 40%;
        }
    </style>
</head>

<body>
    <p class="one" style="text-align: center;">Here the top border (green) has a solid style,<br>
        right (yellow) one has dotted,<br>
        bottom (blue) one has groove and<br>the left (pink) one has the double style.
    </p>

</body>

</html>
